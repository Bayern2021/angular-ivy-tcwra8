<table class="table table-striped table-hover">
<thead>
  <tr>
    <th>ID &nbsp;</th>
    <th>Serientitel &nbsp;</th>
  </tr>
</thead>
<tbody>
<ng-container *ngFor="let s of shows">
<tr *ngIf="!toEdit(s)">
<td>{{s.id}} </td>
<td>{{s.title}} </td>
<button class="material-icons" type="button" (click)="edit(s)"> edit</button>
<button class="material-icons" type="button" (click)="delete(s)">delete</button>
</tr>
</ng-container>
</tbody>
</table>
